<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Dream Note</title>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler mobile-header-btn" type="button" data-bs-toggle="collapse" data-bs-target="#my-nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="row justify-content-between collapse navbar-collapse" id="my-nav">
                <div class="col-md-6 order-2 order-md-1 py-2">
                    <ul id="navbar" class="menu-mobile navbar-nav flex-row justify-content-around">
                        <!-- BY JS -->
                    </ul>
                </div>
                <div class="notebook-mobile col-md-3 py-2 order-1 order-md-2 d-flex justify-content-end">
                    <div class="logo pointer position-relative">
                        <button class="bg-transparent border-none" type="button" id="langMenu" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="./assets/images/lang.png">
                        </button>

                        <ul class="dropdown-menu dropdown-menu_lang" aria-labelledby="langMenu" data-testId="languages">
                            <li lang="en" class="languageBtn dropdown-item">English</li>
                            <li lang="ger" class="languageBtn dropdown-item my-3">German</li>
                            <li lang="dutc" class="languageBtn dropdown-item my-3">Dutch</li>
                            <li lang="fr" class="languageBtn dropdown-item my-3">French</li>
                            <li lang="jp" class="languageBtn dropdown-item my-3">Japanese</li>
                            <li lang="per" class="languageBtn dropdown-item">Persian</li>
                        </ul>
                    </div> 
                    <div class="ms-4 logo logoShop">
                        <a href="#">
                            <img src="./assets/images/logoTrans.png">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
    </nav>
     
    <header class="header-big-pic" data-aos="fade-up">
        <div class="header-big-pic-holder">
            <img src="./assets/images/c.png">
            <div class="header-big-pic-holder-blackfade"></div>
            <h1 class="header-big-pic-holder-title">
                Dream Note
            </h1>
        </div>
    </header>

    <section class="p-5 about-noteBook">
        <div class="container p-5">
            <div class="row p-5" id="yourNotes">
                <!-- by JS -->
            </div>
        </div>
    </section>

    <section class="purpose pb-5 mb-5">
        <div class="container mb-5">
            <div class="row p-5 pb-0" id="purposes">
                <!-- by JS -->
            </div>

            <div class="row mt-4 purposes" id="purposesItems">
                <!-- by JS -->
            </div>
        </div>
    </section>

    <section class="threeD_notebook" id="3D">
        <span data-aos="fade-up">
            <span id="diary">
                <!-- by JS -->
            </span>
            <span>
                ^___^
            </span>
        </span>

    </section>

    <section class="hear-from-you p-md-5">
        <div class="container pb-5">
            <div class="row align-items-center">
                <div class="col-md-6 order-2 order-md-2 p-5 hearfromyou-txt text-start" data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0" id="hearYou">
                    <!-- By JS -->
                </div>
                
                <div class="col-md-6 order-1 order-md-1 position-relative" data-aos="fade-right"
                data-aos-offset="300"
                data-aos-easing="ease-in-sine">
                    <div class="hearfromyouheight">
                        <div class="hearfromyou-imgholder">
                            <img src="./assets/images/b.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="gallery p-5">
        <div class="container">
            <div class="row">
                <div class="col-12 my-5" id="ourGallery">
                    <!-- By JS -->
                </div>

                <div class="row" id="ourGalleryList">
                    <!-- By JS -->
                </div>
            </div>
        </div>
    </section>

    <section class="statics">
        <div class="container">
            <div class="row p-5" id="statics">
                <!-- by JS -->
            </div>
        </div>
    </section>

    <section class="preFooter">
        <div class="container-fluid">
            <div class="row" id="preFooter">
                <!-- by JS -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row text-white">
                <div class="col-12 text-center d-flex flex-column align-items-center">
                    <p>
                        I'd be happy if you wanted to look up through the codes:
                    </p>
                    <a href="https://github.com/aliNzLami/dreamNote" class="footerIcons">
                        <img src="./assets/images/github.png">
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="./assets/js/bootstrap.bundle.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/lekoala/formidable-elements@master/dist/count-up.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <script src="./assets/js/DOMlist.js"></script>
    <script src="./assets/js/language.js"></script>
    <script src="./assets/js/content.js"></script>
    <script src="./assets/js/layout.js"></script>
    <script src="./assets/js/book.js"></script>

    <script>
        AOS.init();
        rednerLanguage.init();
        renderLayout.init();
    </script>
</body>
</html>
